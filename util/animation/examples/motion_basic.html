<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Motion Example - Basic</title>
<script type="text/javascript" src="js/YAHOO.js"></script>
<script type="text/javascript" src="js/event.js"></script>
<script src="js/dom.js"></script>

<script src="../build/animation.js"></script>

<script type="text/javascript">
YAHOO.namespace('example.anim');
YAHOO.example.anim.init = function() {        

   var endPoint = YAHOO.util.Dom.getXY('end');
   var attributes = {
      points: { to: endPoint }
   }
   var anim = new YAHOO.util.Motion('motion', attributes, 1, YAHOO.util.Easing.easeOut);
   
   var animate = function(e) {
      anim.animate();
      return false;
   }
   
   YAHOO.util.Event.addListener(document, 'click', animate);
      
}

YAHOO.util.Event.addListener(window, 'load', YAHOO.example.anim.init);
</script>

<link rel="stylesheet" type="text/css" href="css/anim.css">
</head>
<body>
<div id="doc">
   <h1>Motion Example - Basic</h1>
   <p>This example demonstrates how to animate an element's position using the Motion subclass.</p>
   <p>Click anywhere to start animation.</p>
   <div id="motion"></div>  
   <div id="end"></div>
</div>
</body>
</html>
